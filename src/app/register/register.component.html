
<form class="row g-3 shadow-lg p-3 mt-5  bg-whit rounded mx-auto col-md-6" (ngSubmit)="submitUser($event)"> 
  <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email"[(ngModel)]="user.email" class="form-control" id="inputEmail" placeholder="your email" name="email">
  </div>
  <div class="col-md-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" [(ngModel)]="user.password" class="form-control" id="inputPassword" placeholder="your password" name="password">
  </div>
  <div class="col-12">
    <label for="inputUsername" class="form-label">Username</label>
    <input type="text"  [(ngModel)]="user.username" class="form-control" id="inputAddress" placeholder="username"  name="username">
  </div>
  <div class="col-12">
    <p class="text-danger" *ngFor="let message of errorMessage()">{{message}}</p>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign up</button>
  </div>
</form>
